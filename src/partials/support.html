<div class="backdrop backdrop--hidden" data-modal>
  <div class="modal">
    <p class="modal__title">Залиште свої дані, ми вам передзвонимо</p>

    <form class="callback-form">
      <ul class="callback-form__user-info list">
        <li class="callback-form__item">
          <label class="callback-form__field">
            <span class="callback-form__label">Ім'я</span>
            <span class="callback-form__wrap"
              ><input
                class="callback-form__input"
                type="text"
                name="modal-user-name"
              />
            </span>
          </label>
        </li>
        <li class="callback-form__item">
          <label class="callback-form__field">
            <span class="callback-form__label">Телефон</span>
            <span class="callback-form__wrap"> </span>
            <span class="callback-form__wrap"
              ><input
                class="callback-form__input"
                type="tel"
                name="modal-user-tel"
              />
            </span>
          </label>
        </li>
        <li class="callback-form__item">
          <label class="callback-form__field">
            <span class="callback-form__label">Пошта</span>
            <span class="callback-form__wrap"
              ><input
                class="callback-form__input"
                type="email"
                name="modal-user-email"
              />
            </span>
          </label>
        </li>
        <li class="callback-form__item">
          <label class="callback-form__field">
            <span class="callback-form__label">Коментар</span>
            <textarea
              class="callback-form__input callback-form__comment"
              name="modal-user-comment"
              placeholder="Введіть текст"
            ></textarea>
          </label>
        </li>
      </ul>

      <label class="callback-form__agreement">
        <input
          class="callback-form__checkbox"
          type="checkbox"
          name="studio-policy-check"
          value="accept-policy"
          required
        />
        <span
          >Погоджуюся з розсилкою та приймаю&nbsp;
          <a href="" class="callback-form__agreement-link"
            >Умови договору</a
          ></span
        >
      </label>

      <button class="callback-form__submit-btn" type="submit">
        Відправити
      </button>
    </form>

    <button type="button" class="modal__btn-close" data-modal-close>
      <svg class="icon" width="18" height="18">
        <use href="./images/sprite.svg#icon-plus"></use>
      </svg>
    </button>
  </div>
</div>
