<div id="calendar">
  <div id="header">
    <button id="prevMonth">&lt;</button>
    <h1 id="monthYear"></h1>
    <button id="nextMonth">&gt;</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
      <!-- Calendar days will be inserted here -->
    </tbody>
  </table>
</div>
