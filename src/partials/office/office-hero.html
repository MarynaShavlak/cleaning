<section
  class="relative-positionedsection section--dark-background section--hero office-hero"
>
  <div class="container hero__container relative-positioned">
    <div class="hero__info">
      <h1 class="hero__title title--office">
        Прибирання офісів та ресторанів у Лодзі
      </h1>
      <p class="hero__text text--office">
        Професійний клінінг для офісних приміщень та ресторанів від компанії
        Comfort Group. Попередня вартість прибирання <span>2zł за м²</span>.
      </p>
      <ul class="info-block__list office-hero__list">
        <li class="info-block__item text text--marked">Офісні приміщення</li>
        <li class="info-block__item text text--marked">Магазини</li>
        <li class="info-block__item text text--marked">Ресторани</li>
      </ul>
      <ul class="hero__button-list">
        <li class="button-list__item">
          <div class="animated-btn-wrap">
            <a
              href="#office-calc-block"
              class="btn hero__btn action-btn blob-btn"
            >
              Замовити прибирання
              <span class="blob-btn__inner">
                <span class="blob-btn__blobs">
                  <span class="blob-btn__blob"></span>
                  <span class="blob-btn__blob"></span>
                  <span class="blob-btn__blob"></span>
                  <span class="blob-btn__blob"></span>
                </span>
              </span>
            </a>
            <include src="partials/common/btn-animation-svg.html"></include>
          </div>
        </li>
        <li class="button-list__item">
          <div class="animated-btn-wrap">
            <a
              href="#office-calc-discount"
              class="hero__btn action-btn btn blob-btn blob-btn--light"
            >
              Отримати знижку 10%
              <span class="blob-btn__inner blob-btn__inner--light">
                <span class="blob-btn__blobs">
                  <span class="blob-btn__blob blob-btn__blob--light"></span>
                  <span class="blob-btn__blob blob-btn__blob--light"></span>
                  <span class="blob-btn__blob blob-btn__blob--light"></span>
                  <span class="blob-btn__blob blob-btn__blob--light"></span>
                </span>
              </span>
            </a>
            <include src="partials/common/btn-animation-svg.html"></include>
          </div>
        </li>
      </ul>
    </div>
    <div class="image-office-thumb">
      <div class="image--office"></div>
    </div>
  </div>
</section>
